<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Object JavaScript</title>
    <script>
        function jalankan() {
            let arr_jus = ["Manggo", "Apple", "Orange", "Banana", "Pineapple"];
            console.log("Jumlah jus :" + arr_jus.length);
            for (let i = 0; i < arr_jus.length; i++) {
                console.log("Jus ke-" + (i + 1) + " : " + arr_jus[1]);
            }

            select_jus = document.getElementById("jus123");
            for (var i = 0; i < arr_jus.length; i++) {
                var opt = arr_jus[i];
                var el = document.createElement("option");
                el.textContent = opt;
                el.value = opt;
                select_jus.appendChild(el);
            }
        }
    </script>
</head>

<body onload="jalankan()">
    <h2>Toko Jus Aneka Buah</h2>
    <form>
        Pilihan Jus : <select name="jus" id="jus123">
        </select>
    </form>

</body>

</html>
